classes:
#Install Zookeeper
  #- puppet_cdh::cdh::zookeeper::init
  
#Install Hadoop Client
  - puppet_cdh::cdh::hadoop::init
#Install Namenode
  - puppet_cdh::cdh::hadoop::namenode
  - puppet_cdh::cdh::hadoop::namenode::primary
#Install Secondarynamenode
  - puppet_cdh::cdh::hadoop::namenode::secondarynamenode
#Install Historyserver
  #- puppet_cdh::cdh::hadoop::historyserver
#Install Datanode
  - puppet_cdh::cdh::hadoop::datanode

#Install Resourcemanager
  #- puppet_cdh::cdh::hadoop::resourcemanager
#Install Nodemanager
  #- puppet_cdh::cdh::hadoop::nodemanager
  
#Install HBase Configuration
  #- puppet_cdh::cdh::hbase::init
#Install HBase Master
  #- puppet_cdh::cdh::hbase::master
