puppet_cdh::params::install_java: false
puppet_cdh::params::ensure: 'present'
puppet_cdh::params::namenode_hosts:
 - 'puppetmaster'
puppet_cdh::params::datanode_hosts:
 - 'puppetmaster'
puppet_cdh::params::secondary_host: 'puppetmaster'
puppet_cdh::params::resourcemanager_hosts:
 - 'puppetmaster'
puppet_cdh::params::nodemanager_hosts:
 - 'puppetmaster'
puppet_cdh::params::hbase_master_host: 'puppetmaster'
puppet_cdh::params::regionserver_hosts:
 - 'puppetmaster'
puppet_cdh::params::zookeeper_hosts_hash: {'puppetmaster': '1'}
